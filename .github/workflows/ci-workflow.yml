name: Compilation & tests

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - develop
  pull_request:

jobs:

  guideline_enforcer:
    name: Call Ledger guidelines_enforcer
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_guidelines_enforcer.yml@v1
    with:
      relative_app_directory: app

  build_application:
    name: Build application
    uses: LedgerHQ/ledger-app-workflows/.github/workflows/reusable_build.yml@v1
    with:
      upload_app_binaries_artifact: compiled_app_binaries
      relative_app_directory: app

  functional_tests:
    name: Cryptocom functional tests
    strategy:
      matrix:
        device: ["nanos", "nanox", "nanosp", "stax"]
      fail-fast: false
    needs:
      - build_application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install js deps
        run: cd tests_zemu && npm install

      - name: Download app binaries
        uses: actions/download-artifact@v3
        with:
          name: compiled_app_binaries
          path: app/build

      - name: Run zemu tests
        run: cd tests_zemu && npm run test -- -t "\(${{ matrix.device }}\)"

      - name: Upload snapshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.device }}-zemu-snapshots
          path: tests_zemu/snapshots-tmp/
